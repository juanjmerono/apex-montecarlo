- # ====== Region: TasksFromProject ============================
  id: 72046220408390998698
  identification: 
    name: TasksFromProject
    title: Project's tasks
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      WITH ttasks AS (select disabled,
             ID,
             PROJECT_ID,
             ORDEN,
             NAME,
             OPTIMISTIC,
             LIKELY,
             PESIMISTIC,
             (SELECT AVG(total) FROM tasks_simulations WHERE task_id = T.ID) AS PROMEDIO,
             (SELECT PERCENTILE_CONT(:P6_PCT) WITHIN GROUP (ORDER BY total) FROM tasks_simulations WHERE task_id = T.ID) AS PERCENTILE
        from TASKS T
       where "PROJECT_ID" = :P6_ID
       ORDER BY ORDEN)
       select ID,
          DISABLED,
          PROJECT_ID,
          ORDEN,
          NAME,
          OPTIMISTIC,
          LIKELY,
          PESIMISTIC,
          ROUND(PROMEDIO,2) as PROMEDIO,
          ROUND(PERCENTILE,2) as PERCENTILE
       from ttasks

